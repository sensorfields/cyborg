apply plugin: 'com.android.library'

dependencies {
    compile "com.android.support:support-annotations:${androidSupportLibraryVersion}"

    androidTestCompile "com.android.support:support-annotations:${androidSupportLibraryVersion}"
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'org.hamcrest:hamcrest-core:1.3'
    androidTestCompile 'org.mockito:mockito-core:2.3.11'
    androidTestCompile 'si.kamino.dexmaker:dexmaker-mockito2:1.6'
}

android {
    buildToolsVersion androidBuildToolsVersion
    compileSdkVersion androidCompileSdkVersion

    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion

        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
}
